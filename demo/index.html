<!DOCTYPE html>
<html>
<head>
	<title>Lightbox Plugin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/lightbox.css">
</head>
<body>
	<header>
		<div class="wrapper">
			<h1>Minimal Lightbox Plugin</h1>
		</div>
	</header>

	<div class="wrapper">
		 <div class="gallery">

		 	<figure class="item">
		 		<a href="#" class="lightbox-link">
				 	<img src="img/bird.jpg" alt="Parrot">
				 	<figcaption><p>Parrot</p></figcaption>
				</a>
		 	</figure>

		 	<figure class="item">
		 		<a href="#" class="lightbox-link">
				 	<img src="img/china.jpg" alt="Mainland China">
				 	<figcaption><p>Mainland China</p></figcaption>
				 </a>
		 	</figure>

		 	<figure class="item">
		 		<a href="#" class="lightbox-link">
				 	<img src="img/clay.jpg" alt="Clay Making">
				 	<figcaption><p>Clay Making</p></figcaption>
				 </a>
		 	</figure>

		 	<figure class="item">
		 		<a href="#" class="lightbox-link">
				 	<img src="img/para1.jpg" alt="Parachute">
				 	<figcaption><p>Parachute</p></figcaption>
				 </a>
		 	</figure>

		 	<figure class="item">
		 		<a href="#" class="lightbox-link">
				 	<img src="img/vinyl.jpg" alt="Vinyl">
				 	<figcaption><p>Vinyl</p></figcaption>
				 </a>
		 	</figure>

		 	<figure class="item">
		 		<a href="#" class="lightbox-link">
				 	<img src="img/road.jpg" alt="Light Trails">
				 	<figcaption><p>Light Trails</p></figcaption>
				 </a>
		 	</figure>

		 	<figure class="item">
		 		<a href="#" class="lightbox-link">
				 	<img src="img/deer.jpg" alt="Deer">
				 	<figcaption><p>Deer</p></figcaption>
				 </a>
		 	</figure>

		 	<figure class="item">
		 		<a href="#" class="lightbox-link">
				 	<img src="img/tea.jpg" alt="Tea">
				 	<figcaption><p>Tea</p></figcaption>
				 </a>
		 	</figure>

		 	<figure class="item">
		 		<a href="#" class="lightbox-link">
				 	<img src="img/shoe.jpg" alt="Football Shoe">
				 	<figcaption><p>Football Shoe</p></figcaption>
				 </a>
		 	</figure>

		 	<figure class="item">
		 		<a href="#" class="lightbox-link">
				 	<img src="img/food.jpg" alt="Veggies">
				 	<figcaption><p>Veggies</p></figcaption>
				 </a>
		 	</figure>

		 	<figure class="item">
		 		<a href="#" class="lightbox-link">
				 	<img src="img/field.jpg" alt="Field">
				 	<figcaption><p>Field</p></figcaption>
				 </a>
		 	</figure>
		 </div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/lightbox.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
